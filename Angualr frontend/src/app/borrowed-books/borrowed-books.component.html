<div style="background-image: url('https://img.freepik.com/free-photo/beautiful-arrangement-different-books_23-2148883798.jpg?w=996&t=st=1701889922~exp=1701890522~hmac=674333537a183e40a7aca26672236742eb386b896755d7f674a0e30c5d6783a4'); background-size: cover; width: 100%; height: 420px;padding: 20px;">
<p style="justify-content: center; align-items: center; padding: 10px; font-size: x-large;display:flex;">Books Borrowed By You </p>
<div style="padding: 20px;">
<ng-container *ngIf="borrowedList">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="background-color: rgb(241, 228, 211);">

    <!-- Replace 'id', 'name', 'author', 'genre' with your actual column names -->
    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
      <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</ng-container>
</div> 
</div>
