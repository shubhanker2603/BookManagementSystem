<div style="background-image: url('https://img.freepik.com/free-photo/creative-world-book-day-composition_23-2148883779.jpg?w=826&t=st=1701888051~exp=1701888651~hmac=41f14b39d19bf54ff230997899087103a59a55c73202a926db4ddb461f21e286'); background-size: cover; background-repeat: no-repeat;">
<p class="search">
  <mat-form-field  appearance="outline" >
    <mat-label style="font-weight: bolder; color: antiquewhite;">Search Your Book</mat-label>
    <input style="font-weight: bolder;color: antiquewhite;" matInput placeholder="Search" [(ngModel)]="searchTerm" (input)="onSearch()"/>
    <mat-icon matSuffix style="font-weight: bolder;color: antiquewhite;">search</mat-icon>
  </mat-form-field>
</p>
<div style="padding: 20px; justify-content: center; align-items: center; display: flex; flex-wrap: wrap;">
<mat-card class="example-card" *ngFor="let book of filteredBooksList">
  <div *ngIf="book.rating === 5" style="width: 100%; text-align: center; color: green; font-weight: bold; background-color: gold;">
    Best Seller
  </div>
  <mat-card-header>
    <mat-card-title style="font-family: 'Lobster', sans-serif;">{{book.name}}</mat-card-title>
    <mat-card-subtitle>{{book.author}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      <span *ngFor="let starIcon of getStarIcons(book.rating)">
        <mat-icon style="color: gold;">star</mat-icon>
      </span>
    </p>
    <p> <b>Genre-{{book.genre}}</b></p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="BorrowFnc(book.id)" [disabled]="token <= 0 || !isLogedIn || book.bookAvailable === 'NO' " >Borrow</button><br>
    
  </mat-card-actions>
  <span *ngIf="token<=0 && isLogedIn" style="font-size: x-small; color: red;padding: 5px;">You don't have enough tokens to borrow<br>(atleast 1)</span>
</mat-card>
</div>
</div>
