<div style="background-image: url('https://img.freepik.com/free-photo/top-view-books-with-copy-space_23-2148827187.jpg?w=996&t=st=1701890389~exp=1701890989~hmac=767ea2e29fb9381d49c1bf3e901d467d7b17dbafb6dc967e87246507de677c75'); background-size: cover;width: 100%; height: 420px; padding: 20px;">
<p style="justify-content: center; align-items: center; padding: 5px; font-size: x-large;display:flex; font-weight: bolder;">Books Lent By You </p>
<div style="padding: 20px;">
<ng-container *ngIf="lentedList">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="background-color: rgb(212, 182, 145);">

    <!-- Replace 'id', 'name', 'author', 'genre' with your actual column names -->
    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
      <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</ng-container>
</div>
</div>
